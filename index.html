<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snake.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400" style="background: transparent;"></canvas>
        <div class="game-info">
            <p id="levelDisplay">Level: 1</p>
            <p id="scoreDisplay">Score: 0</p>
        </div>
        <button id="tryAgainBtn" class="game-button" style="display: none;">Try Again</button>
        <button id="nextLevelBtn" class="game-button" style="display: none;">Next Level</button>
    </div>
    <script src="snake.js"></script>
</body>
</html>
